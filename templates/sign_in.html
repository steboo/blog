{% extends "layout.html" %}
{% block body %}
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
    <form action="/newsroom/sign-in" method="post">
        <input type="text" id="username" name="username" required>
        <input type="password" id="password" name="password" required>
        <input type="submit" value="Sign In">
    </form>
{% endblock %}
